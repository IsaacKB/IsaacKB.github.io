  <meta property="og:title" content="IKB Company - Revolutionize na era digital com nossos serviços!">
  <meta property="og:description"
    content="Somos uma empresa jovem e dinâmica, dedicada a impulsionar o sucesso de empresas emergentes. Fundada em 2022, nossa missão é transformar ideias inovadoras em realidades tangíveis por meio de soluções personalizadas em desenvolvimento de software e marketing digital. Estamos comprometidos em ser parceiros ágeis e confiáveis, trabalhando lado a lado com nossos clientes para alcançar seus objetivos e superar expectativas.">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "894625307";

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
